{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <title>Tops Blogs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              {% comment %} <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="40px" height="40px"><path fill="#6c19ff" d="M9,11h36v27c0,2.209-1.791,4-4,4H9V11z"/><path fill="#3dd9eb" d="M41,42H7c-2.209,0-4-1.791-4-4V6h34v32C37,40.209,38.791,42,41,42z"/><path fill="#00b3d7" d="M3,38V11h34v27c0,2.209,1.791,4,4,4H7C4.791,42,3,40.209,3,38z"/><rect width="26" height="7" x="7" y="15" fill="#3dd9eb"/><rect width="11" height="4" x="7" y="26" fill="#3dd9eb"/><rect width="11" height="4" x="7" y="34" fill="#3dd9eb"/><rect width="11" height="4" x="22" y="26" fill="#3dd9eb"/><rect width="11" height="4" x="22" y="34" fill="#3dd9eb"/></svg> {% endcomment %}
              <img class="mb-2" src="{% static 'assets/brand/logo.png' %}" alt="" width="35" height="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-dark">Home</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Latest</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Trending</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>
    
            {% comment %} <form class="form-inline my-2 my-lg-0 px-2">
              <input type="search" class="form-control mr-sm-2" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> {% endcomment %}

            {% block loginstatus %}

            {% endblock loginstatus %}
    
            
          </div>
        </div>
      </header>

      {% block content %}

      {% endblock content %} 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>    
</html>

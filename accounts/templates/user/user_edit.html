{% extends "user/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Dashboard
{% endblock title %}

{% block css %}
<style>
    .h1-text {
        font-size: 26px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-lg-9 col-md-9 col-sm-6">
            <h5 class="h1-text mt-3">Edit User</h5>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6"></div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12 col-md-12 col-sm-6 table-responsive">
            <a href="{% url 'dashboard_view' %}" role="button" class="btn btn-sm btn-primary float-right mb-3">Back</a>
            <form action="{% url 'edit_view' instance.id %}" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "user/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Error
{% endblock title %}

{% block css %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .error-text-code {
        font-size: 35px;
        font-weight: bold;
        color: red;
    }

    .error-text {
        font-size: 20px;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        color: red;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img class="mb-4" src="{% static 'assets/brand/bootstrap-solid.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal error-text-code">Registration Error</h1>
        <p class="error-text">
            You are not Logged In OR Registered!
        </p>
    </div>
    <div class="mt-3">
        <div class="row text-center">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <a href="{% url 'login_view' %}" role="button" class="btn btn-sm btn-primary">Go To Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
